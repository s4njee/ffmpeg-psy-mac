name: Build FFmpeg

on:
  schedule:
    - cron: "0 6 * * *"  # Runs every day
  workflow_dispatch:      # Allows manual triggering
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: macos-latest
    env:
      CFLAGS: -O2 -pipe -fno-lto
      CXXFLAGS: -O2 -pipe -fno-lto
      LDFLAGS: -O2 -pipe -fno-lto

    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up Homebrew paths
        run: |
          echo "/opt/homebrew/bin" >> $GITHUB_PATH
          echo "PKG_CONFIG_PATH=/opt/homebrew/lib/pkgconfig" >> $GITHUB_ENV

      - name: Install Dependencies
        run: |
          brew install dav1d aom fdk-aac libvpx opus opus-tools zip meson \
            nasm autogen automake libtool freetype fontconfig fribidi openssl rust libvorbis \
            libogg lame harfbuzz libass x264 x265
          
      - name: Build HDR Stuff
        run: |

          sudo mkdir -p /usr/local/lib
          sudo mkdir -p /usr/local/include

          git clone --depth 1 https://github.com/quietvoid/dovi_tool
          cd dovi_tool || exit
          rm -rf ffmpeg_build.user && mkdir ffmpeg_build.user || exit
          source "$HOME/.cargo/env" # for good measure
          cargo clean
          cargo build --release
          sudo cp target/release/dovi_tool /usr/local/bin/ 

          cd dolby_vision
          cargo install cargo-c
          cargo cinstall --release \
          --prefix="../ffmpeg_build.user" \
          --libdir="../ffmpeg_build.user"/lib \
          --includedir="../ffmpeg_build.user"/include
          cd ../ffmpeg_build.user || exit
          sudo cp -r ./lib/* /usr/local/lib/  || exit
          sudo cp -r ./include/* /usr/local/include/ 
          cd

          sudo mkdir -p /usr/local/lib/pkgconfig
          sudo cp ./lib/pkgconfig/* /usr/local/lib/pkgconfig/ || true

          git clone --depth 1 https://github.com/quietvoid/hdr10plus_tool
          cd hdr10plus_tool
          rm -rf ffmpeg_build.user && mkdir ffmpeg_build.user || exit
          source "$HOME/.cargo/env" # for good measure
          cargo clean
          cargo build --release
          sudo cp target/release/hdr10plus_tool /usr/local/bin/ || exit

          cd hdr10plus || exit
          RUSTFLAGS="-C target-cpu=native" cargo cinstall --release \
                --prefix="../ffmpeg_build.user" \
                --libdir="../ffmpeg_build.user"/lib \
                --includedir="../ffmpeg_build.user"/include
          cd ../ffmpeg_build.user || exit
          sudo cp -r ./lib/* /usr/local/lib/ || exit
          sudo cp -r ./include/* /usr/local/include/

          sudo mkdir -p /usr/local/lib/pkgconfig
          sudo cp ./lib/pkgconfig/* /usr/local/lib/pkgconfig/ || true

      - name: Build SVT-AV1
        run: |


          git clone --depth 1 https://github.com/gianni-rosato/svt-av1-psy.git
          cd svt-av1-psy/Build
          PATH="$HOME/bin:$PATH" cmake -G "Unix Makefiles" \
            -DCMAKE_INSTALL_PREFIX="$HOME/ffmpeg_build" \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_DEC=OFF \
            -DENABLE_AVX512=OFF \
            -DCOVERAGE=OFF -DLIBDOVI_FOUND=1 \
            -DLIBHDR10PLUS_RS_FOUND=1 \
            -DBUILD_SHARED_LIBS=OFF .. \
            -DCMAKE_CXX_FLAGS="-I/usr/local/include" \
            -DCMAKE_C_FLAGS="-I/usr/local/include" ..
          PATH="$HOME/bin:$PATH" make -j$(sysctl -n hw.physicalcpu)
          make install
          cd ../..

      - name: Build FFmpeg
        run: |
          git clone --depth 1 https://git.ffmpeg.org/ffmpeg.git ffmpeg
          cd ffmpeg
          git checkout master
          export LD_LIBRARY_PATH+=":/usr/local/lib"
          PKG_CONFIG_PATH="$HOME/ffmpeg_build/lib/pkgconfig" ./configure \
            --extra-cflags="-I$HOME/ffmpeg_build/include" \
            --extra-ldflags="-L$HOME/ffmpeg_build/lib" \
            --extra-libs="-lpthread -lm" \
            --enable-gpl \
            --enable-libx264 \
            --enable-libx265 \
            --enable-libvpx \
            --enable-libfdk-aac \
            --enable-libmp3lame \
            --enable-libopus \
            --enable-libvorbis \
            --enable-libass \
            --enable-libsvtav1 \
            --enable-libaom \
            --enable-libdav1d \
            --enable-nonfree \
            --enable-static \
            --pkg-config-flags="--static" \
            --disable-shared
          make -j$(sysctl -n hw.physicalcpu)
          ./ffmpeg -version

      - name: Package FFmpeg
        run: |
          cd ffmpeg
          mkdir ffmpeg-package
          cp ./ffmpeg ffmpeg-package/
          cp ./ffprobe ffmpeg-package/
          zip -r ../ffmpeg-package.zip ffmpeg-package

      - name: Get current date
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ffmpeg-package.zip
          tag_name: ${{ env.DATE }}
